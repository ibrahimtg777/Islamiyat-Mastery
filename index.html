<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rain & Thunder Demo</title>
<style>
  html, body {
    margin:0; padding:0; height:100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: black;
    color: white;
  }
  video#bgVideo {
    position: fixed;
    top:0; left:0;
    width:100vw; height:100vh;
    object-fit: cover;
    z-index: -1;
    filter: brightness(0.7);
  }
  #overlay {
    position: fixed;
    inset: 0;
    pointer-events: none;
  }
  #content {
    position: relative;
    z-index: 1;
    padding: 20px;
    max-width: 600px;
    margin: 50px auto;
    background: rgba(0,0,0,0.5);
    border-radius: 10px;
  }
  button {
    font-size: 18px;
    padding: 10px 20px;
    margin-top: 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #2196f3;
    color: white;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #1769aa;
  }
</style>
</head>
<body>

  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="https://cdn.pixabay.com/video/2019/08/16/26547-356497887_large.mp4" type="video/mp4" />
    Sorry, your browser does not support the video tag.
  </video>

  <audio id="thunderAudio" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/14/audio_aee6e4f845.mp3?filename=thunderstorm-ambient-14538.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div id="content">
    <h1>Rainforest with Thunderstorm Demo</h1>
    <p>Enjoy the rain and toggle thunderstorm sounds below.</p>
    <button id="toggleThunderBtn">Play Thunderstorm</button>
  </div>

<script>
  const thunderAudio = document.getElementById('thunderAudio');
  const toggleBtn = document.getElementById('toggleThunderBtn');

  toggleBtn.addEventListener('click', () => {
    if (thunderAudio.paused) {
      thunderAudio.play();
      toggleBtn.textContent = 'Pause Thunderstorm';
    } else {
      thunderAudio.pause();
      toggleBtn.textContent = 'Play Thunderstorm';
    }
  });
</script>

</body>
</html>
